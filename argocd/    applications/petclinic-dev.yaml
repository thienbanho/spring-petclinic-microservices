apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: petclinic-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/matoupine/spring-petclinic-microservices-cd.git
    targetRevision: main
    path: gitops/base/helm-chart
    helm:
      valueFiles:
      - ../../overlays/dev/values-dev.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
